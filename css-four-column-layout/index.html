<!DOCTYPE html>
<html>
  <head>
    <title>
      CSS four column layout challenge
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="heading">How it Works</h2>
      </div>
      <div class="row">
        <div class="columns"><img src="images/screen-1.png"> </div>
        <div class="columns"><img src="images/screen-2.png"></div>
        <div class="columns"><img src="images/screen-3.png"></div>
        <div class="columns"><img src="images/screen-4.png"></div>
      </div>
      <div class="row">
        <div class="columns-center">
          <img src="images/switch-icon.png" class="center-images">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="columns-center">
          <img src="images/filter-icon.png"  class="center-images">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="columns-center">
          <img src="images/slider-icon.png"  class="center-images">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="columns-center">
          <img src="images/bars-icon.png"  class="center-images">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
