<!DOCTYPE html>
<html>
  <head>
    <title>Html Forms</title>
  </head>
  <body>
    <form>
      <div>
        <label for="Email">Email</label>
        <input type="text" id="Email"/>
      </div>
      <div>
        <label>Why is coding cool?</label>
        <div>
          <select>
            <option value="">--Please Select an Option--</option>
            <option value="interesting">Because it is interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>


          </select>
        </div>
        <div>
          <p>Favorite Language(choose one)</p>
          <input type="radio" id="html" value="html" name="coding-language"/>
            <label for="html">HTML</label>
          <input type="radio" id="CSS" value="css" name="coding-language"/>
            <label for="CSS">CSS</label>
          <input type="radio" id="JavaScript" value="javascript" name="coding-language"/>
            <label for="JavaScript">JavaScript</label>
        </div>
        <div>
          <p>Would you like to sign up for more information?
          </p>
          <input type="checkbox"/>Sign me up!
          <p>Comments</p>
          <textarea cols="30" rows="10"></textarea></br>
          <button>Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
