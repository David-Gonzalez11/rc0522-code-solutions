<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h1>Learn More</h1>

    <div>
      <label for="company-email">COMPANY EMAIL</label>
      <div>
        <input type="email" placeholder="sally@company.co" class="company" name="company-email" id="company-email">
      </div>
    </div>
    <div>
      <label for="name">
        NAME
      </label>
      <div>
        <input type="text" placeholder="Sally Smith" class="company" name="name" id="name">
      </div>
    </div>
    <div>
      <label for="where-are-you-hiring">
        WHERE ARE YOU HIRING?
      </label>
      <div>
        <input type="text" placeholder="City, Country" class="company" name="where-are-you-hiring" id="where-are-you-hiring">
      </div>

    </div>
    <div>
      <label for="how-many-engineers">
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      </label>
      <div>
        <select>
          <option class="company" id="how-many-engineers" >1-2 Engineers</option>
        </select>
      </div>
    </div>
    <div class="submit-button">
      <button class="btn" type="submit">
        SUBMIT
      </button>
    </div>
  </form>

</body>
</html>
