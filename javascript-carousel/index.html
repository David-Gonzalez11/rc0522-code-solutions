<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="arrow-left-icon column">
        <i class="fa-solid fa-angle-left fa-7x"></i>
      </div>
      <div class="images column">
        <img src="images/001.png">
      </div>

      <div class="arrow-right-icon column">
        <i class="fa-solid fa-chevron-right fa-7x"></i>
      </div>
    </div>

  </div>
  <div class="row column-middle">
    <div class="buttons">
      <i class="fa-regular fa-circle fa-2x" data-view="0"></i>
      <i class="fa-regular fa-circle fa-2x" data-view="1"></i>
      <i class="fa-regular fa-circle fa-2x" data-view="2"></i>
      <i class="fa-regular fa-circle fa-2x" data-view="3"></i>
      <i class="fa-regular fa-circle fa-2x" data-view="4"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
